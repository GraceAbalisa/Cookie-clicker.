<!DOCTYPE html>
<html lang="fr">
    <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    
    <!-- This is the title of the project-->

    <title>Covid Spreader</title>
    </head> 

   

    <body>
        <div class="wrapper">
            <div id="bonus" >
            </div>
        
<!--This is the part about counting -->
            <section id="compteur">
                <div>
                    <!--the cookie which allows you to buy bonus-->
                    <p>Cookie in Bank</p>
                    <h1 id="target">00</h1>
                </div> 
                
                <div>
                    <!--the cookies that multiplies-->
                    <p>Cookie on Click</p>
                    <h1 id="showcookie">00 </h1>
                </div>
                <div>
                    <!-- timer game -->
                    <h1 id="timer">00</h1>
                </div>
                <div>
                    <!-- number of cookies per seconde -->
                    <p>Cookie per Sec</p>
                    <h1 id="click">00</h1>
                </div>
                <div>
                    <!-- number of cookies accumulate-->
                    <p>All cookie ever</p>
                    <h1 id="life">00</h1>
                </div> 
            </section>

            <section class=cookie>
            <!-- images virus -->
                <div id="cadre">
                <img id="cookie" src="img/virus.svg" alt="virus"/>
                </div>
               
                    
                        <img src="img/virus.svg" alt="miniCookie" id="miniCookie" />
                    
                

            </section>

            <section id="buttons">
                <!--boutons bonus -->
            
                <div id="multi" class="disabled">
                    <!--bouton which allow to multiply the cookies -->
                    <h3>Multiplier</h3>
                    <p id="showprice">10</p>
                </div>
                    <!--bouton wich allow the virus to autoclick-->
                <div id="auto-clicker" class="disabled">
                    <h3>Auto-Clicker</h3>
                    <p id="autoprice">10</p>
                </div>


            </section>
            <div class="push"></div>
            <!--footer that link to the github's project page -->
            <footer class="footer"><a href="https://github.com/GraceAbalisa/Cookie-clicker.">@ Github</a></footer>
        </div>
        <!-- script javascript which allow to include javascript to this HTML -->
        <script src="javavascript.js"></script>
        
    </body>

</html>
