<!DOCTYPE html>
<html lang="fr">
    <head>
    <meta charset="utf-8" />
	<link rel="stylesheet" href="style.css" />
    <title>Covid Spreader</title>

    <div id="bonus" >
        
       
    </div>

    <body>
        

        <section id="compteur">
            <div>
                <p>Cookie in Bank</p>
                <h1 id="target">00</h1>
            </div> <!-- compteur de cookie -->
            <div>
                <p>Cookie on Click</p>
                <h1 id="showcookie">00 </h1>
            </div>
            <div>

            </div>
            <div>
                <p>Cookie per Sec</p>
                <h1 id="click">00</h1>
            </div>
            <div>

        <section class=cookie>

        <section id="buttons">
    
        
            <div id="multi" class="disabled">
                <h3>Multiplier</h3>
                <p id="showprice">10</p>

            <div id="auto-clicker" class="disabled">
                <h3>Auto-Clicker</h3>

            </div>


        </section>

        <footer class="footer"><a href="https://github.com/GraceAbalisa/Cookie-clicker.">@ Github</footer>

        <script src="javavascript.js"></script>
